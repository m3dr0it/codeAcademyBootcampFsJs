<html>
    <body>
        <script>
            let max = 0
            let inputN = Number(prompt("Enter 0 to Exit : "))
            while (inputN != 0 ) {
                if (max < inputN) {
                    max = inputN
                }
                inputN = Number(prompt("Enter 0 to Exit : "))
            }
            alert("Max is : "+ max)
        </script>   
    </body>
</html>
