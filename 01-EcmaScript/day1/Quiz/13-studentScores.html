<html>
    <body>
        <script>
            let max = 0
            let i = 1;
            let counter = 0
            while (i<=8) {
                let inputG = Number(prompt("Enter grade Student "+i+" : "))
                if (max < inputG) {
                    max = inputG
                }
                if (inputG >= 90) {
                    counter++
                }
            i++
            }
            alert("Max is : "+ max+" & Grade >= 90 : "+counter)
        </script>   
    </body>
</html>
